name: zml-prod

x-convex-env: &convex-env
  CONVEX_SELF_HOSTED_ADMIN_KEY: ${CONVEX_SELF_HOSTED_ADMIN_KEY:?}
  INSTANCE_SECRET: ${INSTANCE_SECRET:?}
  CONVEX_CLOUD_ORIGIN: ${CONVEX_CLOUD_ORIGIN:?}
  CONVEX_SITE_ORIGIN: ${CONVEX_SITE_ORIGIN:?}
  CONVEX_SITE_URL: ${CONVEX_SITE_URL:?}
  SITE_URL: ${SITE_URL:?}
  DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:?}
  DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:?}
  DISCORD_SERVER_ID: ${DISCORD_SERVER_ID:?}
  JWKS: ${JWKS:?}
  B2_BUCKET: ${B2_BUCKET:?}
  B2_ENDPOINT: ${B2_ENDPOINT:-https://s3.us-east-005.backblazeb2.com}
  B2_REGION: ${B2_REGION:-us-east-005}
  B2_KEY_ID: ${B2_KEY_ID:?}
  B2_APPLICATION_KEY: ${B2_APPLICATION_KEY:?}
  VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:?}
  VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:?}
  YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
  GENIUS_ACCESS_TOKEN: ${GENIUS_ACCESS_TOKEN:-}

x-postgres-env: &postgres-env
  POSTGRES_USER: ${POSTGRES_USER:?}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?}
  POSTGRES_DB: ${CONVEX_POSTGRES_DB:?}
  PGDATA: /var/lib/postgresql/data/pgdata

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      <<: *postgres-env
    command:
      - postgres
      - -c
      - max_connections=300
      - -c
      - shared_buffers=512MB
      - -c
      - wal_compression=on
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - max_wal_size=2GB
      - -c
      - min_wal_size=512MB
      - -c
      - log_min_duration_statement=250ms
    healthcheck:
      test:
        ["CMD-SHELL", 'pg_isready -U "$${POSTGRES_USER}" -d "$${POSTGRES_DB}"']
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 15s
    volumes:
      - postgres_data:/var/lib/postgresql/data

  convex-backend:
    image: ghcr.io/get-convex/convex-backend:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      <<: *convex-env
      INSTANCE_NAME: ${INSTANCE_NAME:-zml-prod}
      DATABASE_URL: postgresql://${POSTGRES_USER:?}:${POSTGRES_PASSWORD:?}@postgres:5432
      POSTGRES_URL: postgresql://${POSTGRES_USER:?}:${POSTGRES_PASSWORD:?}@postgres:5432
      DO_NOT_REQUIRE_SSL: "1"
      DISABLE_BEACON: "1"
      DATABASE_UDF_USER_TIMEOUT_SECONDS: ${DATABASE_UDF_USER_TIMEOUT_SECONDS:-2}
      ISOLATE_MAX_USER_HEAP_SIZE: ${ISOLATE_MAX_USER_HEAP_SIZE:-134217728}
      ISOLATE_MAX_HEAP_EXTRA_SIZE: ${ISOLATE_MAX_HEAP_EXTRA_SIZE:-67108864}
    expose:
      - "3210"
      - "3211"
    volumes:
      - convex_data:/convex/data

  convex-dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    restart: unless-stopped
    depends_on:
      - convex-backend
    environment:
      NEXT_PUBLIC_DEPLOYMENT_URL: ${NEXT_PUBLIC_CONVEX_URL:?}
    expose:
      - "6791"

  convex-sync:
    build:
      context: .
      target: dev
    restart: "no"
    depends_on:
      - convex-backend
    environment:
      <<: *convex-env
      CONVEX_SELF_HOSTED_URL: http://convex-backend:3210
    # Convex requires env vars like JWKS to exist in its own env store before push.
    command: sh -c "npm run convex:env:sync && npx convex dev --until-success"

  web:
    build:
      context: .
      target: runner
      args:
        NEXT_PUBLIC_CONVEX_URL: ${NEXT_PUBLIC_CONVEX_URL:?}
        NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${NEXT_PUBLIC_VAPID_PUBLIC_KEY:-}
        B2_ENDPOINT: ${B2_ENDPOINT:-https://s3.us-east-005.backblazeb2.com}
    restart: unless-stopped
    depends_on:
      convex-backend:
        condition: service_started
    environment:
      B2_ENDPOINT: ${B2_ENDPOINT:-https://s3.us-east-005.backblazeb2.com}
      # Prefer internal Docker network routes for server-side calls.
      CONVEX_SELF_HOSTED_URL: http://convex-backend:3210
      CONVEX_SITE_URL: http://convex-backend:3211
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "const http=require('http');const req=http.get('http://127.0.0.1:3000/api/health',(res)=>process.exit(res.statusCode===200?0:1));req.on('error',()=>process.exit(1));req.setTimeout(3000,()=>{req.destroy();process.exit(1);});",
        ]
      interval: 5s
      timeout: 3s
      start_period: 5s
      retries: 3
    stop_grace_period: 30s
    expose:
      - "3000"

volumes:
  convex_data:
  postgres_data:
